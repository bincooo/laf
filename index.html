<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HOME</title>
</head>
<body>
<pre>
    <code>
version: v1.0.0,
github: bincooo/worker-laf
    </code>
</pre>
<button onclick="javascript:update();" style="border: 1px solid; height: 30px; width: 80px;">Update</button>
<div id=code style='min-height: 300px; margin: 10px 0; border: 1px solid; padding: 10px; font-size: 14px; font-family: "Courier New";'>
</div>
<script type="text/javascript">
    function update() {
        var httpRequest = new XMLHttpRequest();
        httpRequest.open('GET', 'update', true);
        httpRequest.onreadystatechange = function () {
            if (httpRequest.readyState == 4 && httpRequest.status == 200) {
                var responseText = httpRequest.responseText;
                const codeDiv = document.querySelector("#code");
                codeDiv.innerText = responseText
            }
        };
        httpRequest.send();
    }
</script>
</body>
</html>
